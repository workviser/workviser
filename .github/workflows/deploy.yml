name: Deploy FastAPI to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Debug SSH Key
      run: |
        echo "üîç Checking SSH key details..."
        file ~/.ssh/id_rsa
        ls -la ~/.ssh
        echo "‚úÖ SSH key debug complete."

    - name: Deploy FastAPI
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "Running SSH command to EC2..."
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" << 'EOF'
          set -e  # Exit on error for better debug
          echo "üåÄ Connected to EC2 instance"

          # Clone if doesn't exist
          if [ ! -d "~/my-fastapi-app" ]; then
            git clone https://github.com/workviser/workviser.git ~/my-fastapi-app
          fi

          cd ~/my-fastapi-app
          git pull origin main

          # Setup virtualenv if not already done
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Kill existing Uvicorn process
          pkill -f "uvicorn" || true

          # Run Uvicorn in background
          nohup venv/bin/uvicorn app:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &

          echo "‚úÖ Deployment complete"
        EOF
